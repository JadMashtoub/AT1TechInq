<body>
    <h1>
        Apply
    </h1>
    <h3>
        Enter in your personal details for your selected role.<br><br>
    </h3>
    <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">

        <!-- Job Ref -->
        <label for="ref">Job Reference:</label><br>
        <input type="text" id="ref" name="ref" placeholder="example" maxlength="5" minlength="5" required="true">
        <br><br>
<hr>
        <!-- Personal Info text fields with validation -->
        <br>
        <div class="name-container">
            <div class="input-group">
              <label for="first">First name:</label>
              <input type="text" id="first" name="first" placeholder="John" required maxlength="20">
            </div>
            
            <div class="input-group">
              <label for="last">Last name:</label>
              <input type="text" id="last" name="last" placeholder="Doe" required maxlength="20">
            </div>
          </div>
        
        <label for="postcode">Post Code:</label><br>
        <input type="text" id="postcode" name="pcode" placeholder="3000" required="true" maxlength="4" minlength="4"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Johndoe@example.com" required="true"><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" placeholder="69 Swinburne road" required="true" maxlength="40"><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="0434123456" minlength="8" maxlength="12" required="true"><br>
        <br>
        <!-- Radio buttons -->
        <input type="radio" id="gender" name="gender" value="Male" required="true">
        <label for="Male">Male</label><br>

        <input type="radio" id="gender" name="gender" value="Female" required="true">
        <label for="Female">Female</label><br>

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        <!-- "Other" textbox only appears when "other" radio button is clicked -->
        <input type="text" id="otherText" name="otherText" placeholder="Other">

        <br>
        <!--State dropdown box-->
        <label for="state">Select your state:</label>
        <select id="state " name="state " required="true">
            <option value="vic ">Victoria</option>
            <option value="sa">South Australia</option>
            <option value="nt ">Northern territory</option>
            <option value="qld ">Queensland</option>
            <option value="nsw ">New South Wales</option>
            <option value="perth ">Perth</option>
        </select>

        <br> <br><br>
        <!--Skills checkbox-->
        <input type="checkbox" id="skill1" name="skill1" value="skill1">
        <label for="skill1">skill1</label><br>

        <input type="checkbox" id="skill2" name="skill2" value="skill2">
        <label for="skill2">skill2</label><br>

        <input type="checkbox" id="skill3" name="skill3" value="skill3">
        <label for="skill3">skill3</label><br>

        <input type="checkbox" id="skill4" name="skill4" value="skill4">
        <label for="skill4">skill4</label><br>

        <input type="checkbox" id="skill"5 name="skill5" value="skill5">
        <label for="skill5">skill5</label><br>

        <br>
        <!-- Date -->
        <label for="datesub">Date:</label>
        <input type="date" id="date" name="date" value="2003-03-24" min="1900-01-01" required="true" />
        <br><br>
        <button type="submit">Apply</button>
    </form>
</body>
